<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MindTab Sync</title>
        <style>
            body {
                width: 280px;
                font-family: Arial, sans-serif;
                padding: 15px;
                margin: 0;
                background-color: #f9f9f9;
                color: #333;
            }
            .container {
                background-color: #fff;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 18px;
                margin-top: 0;
                color: #4285f4;
            }
            .status-box {
                background-color: #f5f5f5;
                padding: 10px;
                border-radius: 5px;
                margin: 10px 0;
                font-size: 14px;
            }
            button {
                background-color: #4285f4;
                color: white;
                border: none;
                padding: 10px 12px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                width: 100%;
                margin-top: 10px;
            }
            button:hover {
                background-color: #3367d6;
            }
            .syncing {
                font-style: italic;
                color: #666;
            }
            .success {
                color: #0f9d58;
            }
            .error {
                color: #db4437;
            }
            .info {
                font-size: 12px;
                color: #666;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>MindTab Reading List Sync</h1>

            <div id="status-box" class="status-box">
                <div id="last-sync">Checking sync status...</div>
                <div id="sync-result"></div>
            </div>

            <button id="sync-now">Sync Now</button>

            <div class="info">
                Your reading list is automatically synced every hour.
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
